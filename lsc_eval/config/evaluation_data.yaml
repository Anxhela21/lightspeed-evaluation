# LSC Evaluation Framework - Sample/Mock Data

- conversation_group_id: "conv_group_1"
  description: "conversation group description"

  turn_metrics:
    - "ragas:faithfulness"
    - "ragas:response_relevancy"
    - "ragas:context_precision_without_reference"
  
  turn_metrics_metadata: 
    "ragas:faithfulness": 
      threshold: 0.99
  conversation_metrics: []
  conversation_metrics_metadata: {}
  
  turns:
    - turn_id: 1
      query: "User query"
      response: "API response"
      contexts:
        - content: "Context 1"
        - content: "Context 2"
      expected_response: "Expected Response"

- conversation_group_id: "conv_group_2"
  description: "conversation group description"

  turn_metrics:
    - "ragas:context_recall"
    - "ragas:context_relevance" 
    - "ragas:context_precision_with_reference"
  
  turn_metrics_metadata: {}
  conversation_metrics: []
  conversation_metrics_metadata: {}
  
  turns:
    - turn_id: 1
      query: "User Query"
      response: "API Response"
      contexts:
        - content: "Context 1"
